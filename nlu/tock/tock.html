<script type="text/javascript">
    RED.nodes.registerType('tock', {
        category: 'nlu',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            url: {
                value: "",
                validate: function (v) {
                    return (v.trim().length === 0) || (v.indexOf("://") === -1) || (v.trim().indexOf("http") ===
                        0)
                }
            },
            appname: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "tock";
        }
    });
</script>

<script type="text/x-red" data-template-name="tock">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"/> <span data-i18n="tock.label.name" /></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]tock.placeholder.name" />
    </div>
    <div class="form-row">
        <label for="node-input-url"> <i class="fa fa-globe"/> <span data-i18n="tock.label.url">URL</span> </label>
        <input id="node-input-url" type="text" data-i18n="[placeholder]tock.placeholder.url"><br>
    </div>
    <div class="form-row">
        <label for="node-input-appname"><i class="icon-tag"/> <span data-i18n="tock.label.appname" /></label>
        <input type="text" id="node-input-appname" data-i18n="[placeholder]tock.placeholder.appname" />
    </div>
</script>

<script type="text/x-red" data-help-name="tock">
    <p>A node that make a call to TOCK API</p>
</script>
