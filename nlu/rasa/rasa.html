<script type="text/javascript">
    RED.nodes.registerType('rasa', {
        category: 'nlu',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            url: {
                value: "",
                validate: function (v) {
                    return (v.trim().length === 0) || (v.indexOf("://") === -1) || (v.trim().indexOf("http") === 0)
                }
            },
            appname: {
                value: ""
            },
            namespace: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "rasa";
        }
    });
</script>

<script type="text/x-red" data-template-name="rasa">
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> <span data-i18n="httpin.label.url">URL</span></label>
        <input id="node-input-url" type="text" placeholder="http://"><br>
    </div>
</script>

<script type="text/x-red" data-help-name="rasa">
    <p>A node that make RASA http request</p>
</script>
