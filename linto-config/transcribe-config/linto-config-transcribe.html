<script type="text/javascript">
    RED.nodes.registerType('linto-config-transcribe', {
        category: 'config',
        defaults: {
            host: {
                value: '',
                required: true
            },
            api: {
                value: "linstt"
            }
        },
        label: function () {
            return this.api + ' transcribe'
        }
    });
</script>

<script type="text/x-red" data-template-name="linto-config-transcribe">
    <div class="form-row"> 
        <label for="node-config-input-api"><i class="fa fa-tag"/> <span data-i18n="linto-config-transcribe.label.api" /> </label>
        <select id="node-config-input-api" type="select" style="width:70%">
            <option value="linstt" data-i18n="linto-config-transcribe.shared.list_api.linstt" />
            <option value="bing" data-i18n="linto-config-transcribe.shared.list_api.bing" />
        </select>
    </div>

    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"/> <span data-i18n="linto-config-transcribe.label.host"/></label>
        <input type="text" id="node-config-input-host" data-i18n="[placeholder]linto-config-transcribe.placeholder.host" />
    </div>
</script>
