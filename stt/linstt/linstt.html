<script type="text/javascript">
    RED.nodes.registerType('linstt', {
        category: 'stt',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            url: {
                value: "",
                validate: function (v) {
                    return (v.trim().length === 0) || (v.indexOf("://") === -1) || (v.trim().indexOf("http") ===
                        0)
                }
            },
            mode: {
                value: "file"
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "spech-to-text.png",
        label: function () {
            return this.name || "linstt";
        },
        oneditsave: function () {
            if (!$("#node-input-usetls").is(':checked')) {
                $("#node-input-tls").val("_ADD_");
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="linstt">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"/> <span data-i18n="linstt.label.name" /></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]linstt.placeholder.name" />
    </div>
    <div class="form-row">
        <label for="node-input-url"> <i class="fa fa-globe"/> <span data-i18n="linstt.label.url">URL</span> </label>
        <input id="node-input-url" type="text" data-i18n="[placeholder]linstt.placeholder.url"><br>
    </div>
    <div class="form-row">
        <label for="node-input-mode"> <i class="icon-tag"/> <span data-i18n="linstt.label.mode" /> </label>
        <select id="node-input-mode" type="select" >
            <option value="file" data-i18n="linstt.label.mode_list.file"/>
            <option value="stream" data-i18n="linstt.label.mode_list.stream"/>
        </select>
    </div>
</script>



<script type="text/x-red" data-help-name="linstt">
    <p>A STT connector to linstt</p>
</script>
