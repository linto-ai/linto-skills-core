<script type="text/javascript">
    RED.nodes.registerType("linto-chatbot", {
        category: 'services',
        color: '#b5aacb',
        defaults: {
            name: {
                value: ""
            },
            rest: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-comments-o",

    </div>

    <div class="form-row">
        <label for="node-input-rest"><i class="fa fa-globe"></i> <span data-i18n="linto-chatbot.label.rest" /> </label>
