<script type="text/javascript">
    RED.nodes.registerType("linto-evaluate", {
        category: 'services',
        color: '#b5aacb',
        defaults: {
            name: {
                value: ""
            },
            confidence: {
                value: false
            },
            confidenceScore: {
                value: 0
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-comments-o",
        paletteLabel: "Evaluate",
        label: function () {
            return this.name || "linto-evaluate"
        }
    })
</script>

<script type="text/x-red" data-template-name="linto-evaluate">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="linto-evaluate.label.name" /> </label>
        <input type="text"id="node-input-name" data-i18n="[placeholder]linto-evaluate.placeholder.name" />
    </div>

    <div class="form-row">
        <input type="checkbox" id="node-input-confidence" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-confidence" style="width: 70%;">Use confidence score</label>
    </div>
    
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-percent"></i> <span data-i18n="linto-evaluate.label.confidenceScore" /> </label>
        <input type="number" step="0.05" min="0" max="1" id="node-input-confidenceScore" placeholder="0.4" >
    </div>
</script>
