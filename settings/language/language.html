<script type="text/javascript">
    RED.nodes.registerType('language', {
        category: 'setting',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            language: {
                value: "en_US"
            }
        },
        inputs: 0,
        outputs: 0,
        icon: "setting.png",
        label: function () {
            return this.name || "language";
        },
        oneditsave: function () {
            if (!$("#node-input-usetls").is(':checked')) {
                $("#node-input-tls").val("_ADD_");
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="language">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"/> <span data-i18n="language.label.name" /></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]language.placeholder.name" />
    </div>
    <div class="form-row"> 
        <label for="node-input-language"><i class="icon-tag"/><span data-i18n="language.label.language"/></label>
        <select id="node-input-language" type="select" >
            <option value="fr_FR" data-i18n="language.shared.list_language.fr"/>
            <option value="en_US" data-i18n="language.shared.list_language.en"/>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="language">
    <p>Allow to custom linto language answer</p>
</script>
